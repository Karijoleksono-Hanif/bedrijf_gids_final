      <div id="addBedrijfModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="false">
          <div class="modal-dialog">
              <div class="modal-content">
                  <form  id="form" method="post">
                      <div class="modal-header">
                          <h4 class="modal-title">Add Bedrijf</h4>
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                      </div>
                      <div class="modal-body">
                          <div class="form-group">
                              <label for="bedrijf_naam" >Bedrijf naam</label>
                              <input type="text" id="bedrijf_naam" name="bedrijf_naam" class="form-control" required>
                          </div>
                          <div class="form-group">
                              <label for="filiaal">Filiaal</label>
                              <input type="text" id="filiaal" name="filiaal" class="form-control" required>
                          </div>
                          <div class="form-group">
                              <label for="filiaal_adress">Address</label>
                              <input type="text" id="filiaal_adress" name="filiaal_adress" class="form-control" required>
                          </div>
                          <div class="form-group">
                              <label for="email_adress">Email</label>
                              <input type="text" id="email_adress" name="email_adress" class="form-control" required>
                          </div>
                          <div class="form-group">
                              <label for="telefoon_nummer">Telefoon</label>
                              <input type="text" id="telefoon_nummer" name="telefoon_nummer" class="form-control" required>
                          </div>
                      </div>
                      <div class="modal-footer">
                          <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                          <input type="submit" class="btn btn-success" value="submit">
                      </div>
                  </form>
              </div>
          </div>
      </div>
